<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github User finder with Ajax</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
    img{
        width:100%;
    }
    </style>
</head>
<body>
    <div class="container">
        <form id="userForm">
            <div class="form-group">
                <label >Github Username: </label>
                <input type="text" id="username" class="form-control">
            </div>
        </form>
    <div id="profile"></div>
    </div>
    <script>
    function getProfile(e){
        e.preventDefault();
        var username=document.getElementById('username').value;
        var xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange=function(){
            if(xhttp.readyState==4 && xhttp.status==200){
                var user=JSON.parse(xhttp.responseText);
                document.getElementById('profile').innerHTML=`<div class="panel panel-default">
     <div class="panel-heading">
       <h3 clas="panel-title"> ${user.name}</h3>
      </div>
    <div class="panel-body">
  
       <div class="row">
            <div class="col-md-3">
             <img src="${user.avatar_url}">
             </div>
          <div class="col-md-9">
          <span class="alert alert-primary" role="alert">
           Public Repos:${user.public_repos}
          </span>
          <span class="alert alert-danger" role="alert">
           Public Gists:${user.public_gists}
          </span>
          <br><br>
          <ul class="list-group">
          <li class="list-group-item">website:${user.blog}</li>
          <li class="list-group-item">email:${user.email}</li>
          <a class="btn btn-default" target="_blank" href="${user.html_url}">Visit Github</a>
  

          </ul>

          </div>
       </div>
   </div>
</div>
`
            }
        }
        xhttp.open('GET','https://api.github.com/users/'+username,true);
        xhttp.send();
    }
    document.getElementById('userForm').addEventListener('submit',getProfile,false)
    </script>
</body>
</html>
